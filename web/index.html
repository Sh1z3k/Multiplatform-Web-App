<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="gt">get time</button>
    <div id="gtRes"></div>
    <br></br>
    <br></br>
    <button id="cl">Clear Logs</button>
    <div id="clRes"></div>
    <script>
        document.getElementById("gt").onclick = async (e) => {
            var req = await fetch("\get-time").then(r => r.json())
            document.getElementById("gtRes").innerHTML = req.CurrentTime
        }

        document.getElementById("cl").onclick = async (e) => {
            var req = await fetch("\get-time").then(r => r.json())
            document.getElementById("gtRes").innerHTML = req.CurrentTime
        }
    </script>
</body>
</html>
